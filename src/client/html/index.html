<body ng-app="x-registries" ng-class="{'login-page': !security.currentUser.systemCredentials.login.loginName}">

<div xpsui-notification></div>

<div class="x-fixed-header">
	<div class="x-logo">
		<img src="img/logo.svg">
	</div>

	<nav>
		<ul>
			<li ng-show="hasPermissions(['System User'])"><span class="text-block"
				><span>{{security.currentUser.systemCredentials.login.loginName}}</span><i class="icon-user"></i></span
			></li>
			<li ng-show="hasPermissions(['System User'])" class="" ng-controller="xpsui:SecurityLogoutCtrl"><a
				href="#" ng-click="logout();"><span>{{'header.log.out' | translate}}</span><i class="icon-power-off"></i></a
			></li>
		</ul>
	</nav>
</div>

<div id="main-menu" xpsui-menu class="x-main-menu x-modalview" ng-show="hasPermissions(['System User'])">
	<div class="x-main-menu-toggle"></div>
	<div class="x-modalview-window">
		<span class="x-modalview-header">Menu</span>
		<div class="x-main-menu-toggle x-modalview-close"></div>
		<div class="x-modalview-body" ng-include="'dataset/get/partials/x-main-menu.html'">
		</div>
	</div>
</div>




<div class="x-main-content">
	<ng-view></ng-view>
</div>
