<section id="LoginForm" ng-app="doc.ui-ace" class="ng-scope">
	<form  name="registerForm" class="ng-pristine ng-valid form form-horizontal">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div ng-show="alert" class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<strong>Authentication failure!</strong> {{alert}}
					</div>
				</div>
			</div>
			<div ng-show="!done" class="row">
				<div class="col-md-6 col-md-offset-3">
					<fieldset>
						<legend>{{'forgotten.password.title'|translate}}</legend>

						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">{{'forgotten.password.email'|translate}}</label>
							<div class="col-sm-9">
								<input type="text" id="name" name="name" ng-model="email" required
										placeholder="{{'forgotten.password.email.placeholder'|translate}}" class="ng-pristine ng-valid form-control"
									autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">{{'forgotten.password.verify'|translate}}</label>
							<div class="col-sm-9">
								<div re-captcha ng-model="capcha"></div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-3">&nbsp;</div>
							<div class="col-sm-5">
								<div class="btn-group-vertical">
									<button type="submit" ng-click="submit()" class="btn btn-primary pull-right" ng-disabled="registerForm.$invalid">{{'forgotten.password.submit'|translate}}</button>
								</div>
							</div>
							<div class="col-sm-3 forgotten">
								<a href="#"> {{'login.title'|translate}}</a>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</form>
</section>
