<section id="LoginForm" ng-app="doc.ui-ace" class="ng-scope">
	<form novalidate >
		<div>
			<div>
				<div>
					<fieldset>
						<legend>{{'personal.change.password.change.password' | translate}}</legend>

						<div>
							<label for="name">{{'personal.change.password.current.password' | translate}}</label>
							<div>
								<input type="password" id="name" name="name" ng-model="currentPassword"
									placeholder="{{'personal.change.password.current.password' | translate}}"
									autocomplete="off">
							</div>
						</div>

						<div>
							<label for="pwd">{{'personal.change.password.new.password' | translate}}</label>
							<div>
								<input type="password" id="pwd" name="pwd" ng-model="newPassword"
									placeholder="{{'personal.change.password.new.password' | translate}}"
									autocomplete="off">
							</div>
						</div>


						<div>
							<label for="pwd-check"></label>
							<div>
								<input type="password" id="pwd-check" name="pwd-check" ng-model="newPasswordCheck"
									placeholder="{{'personal.change.password.new.password.check' | translate}}"
									autocomplete="off">
							</div>
						</div>
						
						<div>
							<div>
								<button ng-click="changePassword()"><i></i>{{'personal.change.password.change.password' | translate}}</button>
							</div>
						</div>
						
					</fieldset>
				</div>
			</div>
		</div>
	</form>
</section>
