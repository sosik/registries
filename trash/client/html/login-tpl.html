<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="copyright" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<!--<link rel="stylesheet" href="css/bootstrap-theme.css" />-->
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="main-wrapper">
		<header>
			<div class="logo-wrapper">
				<img src="img/logo.svg">
			</div>
		</header>

		<div ng-view="" class="ng-scope">
			<section id="LoginForm" ng-app="doc.ui-ace" class="ng-scope">
				<form class="ng-pristine ng-valid form form-horizontal">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">

								<div class="alert alert-danger alert-dismissable">
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
									<strong>Warning!</strong> Better check yourself, you're not looking too good.
								</div>

								<fieldset>
									<legend>Login User</legend>

									<div class="form-group">
										<label for="name" class="col-sm-3 control-label">Email</label>
										<div class="col-sm-7">
											<input type="text" id="name" name="name" ng-model="user" placeholder="Email" class="ng-pristine ng-valid form-control" autocomplete="off">
										</div>
									</div>

									<div class="form-group">
										<label for="password" class="col-sm-3 control-label">Password</label>
										<div class="col-sm-7">
											<input type="password" id="pwd" name="pwd" ng-model="password" placeholder="Password" class="ng-pristine ng-valid form-control" autocomplete="off">
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-3">&nbsp;</div>
										<div class="col-sm-7">
											<button ng-click="login()" class="btn btn-primary">Prihlásenie</button>
											<br><br>
											<a href="#" ng-click="resetPassword()">Zabudnuté heslo</a> | <a href="#">Registrácia</a>
										</div>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
				</form>
			</section>
		</div>
	</div>
</body>
</html>
