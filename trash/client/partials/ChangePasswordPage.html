<section id="LoginForm" ng-app="doc.ui-ace" class="ng-scope">
	<form novalidate class="ng-pristine ng-valid form form-horizontal">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<div ng-show="alert" class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<strong>Authentication failure!</strong> {{alert}}
					</div>

					<fieldset>
						<legend>Change Password</legend>

						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">Current password</label>
							<div class="col-sm-7">
								<input type="password" id="name" name="name" ng-model="currentPassword"
									placeholder="Current Password" class="ng-pristine ng-valid form-control"
									autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">New Password</label>
							<div class="col-sm-7">
								<input type="password" id="pwd" name="pwd" ng-model="newPassword"
									placeholder="New Password"
									class="ng-pristine ng-valid form-control" autocomplete="off">
							</div>
						</div>


						<div class="form-group">
							<label for="password" class="col-sm-3 control-label"></label>
							<div class="col-sm-7">
								<input type="password" id="pwd" name="pwd" ng-model="newPassword"
									placeholder="New Password Check"
									class="ng-pristine ng-valid form-control" autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-3">&nbsp;</div>
							<div class="col-sm-7">
								<button ng-click="changePassword()" class="btn btn-primary">Prihl√°senie</button>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</form>
</section>
