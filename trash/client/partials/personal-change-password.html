<section id="LoginForm" ng-app="doc.ui-ace" class="ng-scope">
	<form novalidate class="form form-horizontal">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<fieldset>
						<legend>{{'personal.change.password.change.password' | translate}}</legend>

						<div class="form-group">
							<label for="name" class="col-sm-4 control-label">{{'personal.change.password.current.password' | translate}}</label>
							<div class="col-sm-8">
								<input type="password" id="name" name="name" ng-model="currentPassword"
									placeholder="{{'personal.change.password.current.password' | translate}}" class="form-control"
									autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-4 control-label">{{'personal.change.password.new.password' | translate}}</label>
							<div class="col-sm-8">
								<input type="password" id="pwd" name="pwd" ng-model="newPassword"
									placeholder="{{'personal.change.password.new.password' | translate}}"
									class="form-control" autocomplete="off">
							</div>
						</div>


						<div class="form-group">
							<label for="password" class="col-sm-4 control-label"></label>
							<div class="col-sm-8">
								<input type="password" id="pwd" name="pwd" ng-model="newPasswordCheck"
									placeholder="{{'personal.change.password.new.password.check' | translate}}"
									class="form-control" autocomplete="off">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-12">
								<button ng-click="changePassword()" class="btn btn-primary pull-right"><i class="glyphicon-ok"></i>{{'personal.change.password.change.password' | translate}}</button>
							</div>
						</div>
						
<!--						<div class="form-group">
							<div class="col-sm-3">&nbsp;</div>
							<div class="col-sm-7">
								<button ng-click="changePassword()" class="btn btn-primary"><i class="glyphicon-ok"></i>{{'personal.change.password.change.password' | translate}}</button>
							</div>
						</div>-->
					</fieldset>
				</div>
			</div>
		</div>
	</form>
</section>
